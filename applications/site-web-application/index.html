<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Duumbi</title>
    <script type="text/javascript" src="js/new_relic.js"></script>
  </head>
  <body>
    <!-- Hero Sections -->
    <div class="bg-cyan-600">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="https://www.duumbi.io" class="-m-1.5 p-1.5">
              <span class="sr-only">Duumbi</span>
              <img
                src="img/logo.svg"
                alt="My Happy SVG"
                viewBox="0 0 24 24"
                class="h-10"
              />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <!-- MENU -->
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-6">
            <a
              href="https://app.duumbi.io/"
              class="btn-secondary w-24 text-center"
              >Log in</a
            >
            <a
              href="https://app.duumbi.io/signup"
              class="btn-primary w-24 text-center text-cyan-100"
              >Sign Up
            </a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Duumbi</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="#86198f"
                  class="w-10 h-10"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.963 2.286a.75.75 0 00-1.071-.136 9.742 9.742 0 00-3.539 6.177A7.547 7.547 0 016.648 6.61a.75.75 0 00-1.152-.082A9 9 0 1015.68 4.534a7.46 7.46 0 01-2.717-2.248zM15.75 14.25a3.75 3.75 0 11-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 011.925-3.545 3.75 3.75 0 013.255 3.717z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <!-- MENU -->
                </div>
                <div class="py-6">
                  <a
                    href="ttps://app.duumbi.io/"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Log in</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="relative isolate px-6 pt-14 lg:px-8">

            <div

              <!--  Announcing our next round of funding.
              <a
                href="#"

                ><span class="absolute inset-0" aria-hidden="true"></span>Read

              > -->
            </div>
          </div>
          <div class="text-center">

            </h1>
            <!-- <p class="mt-6 text-lg leading-8 text-cyan-200">
              Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui
              lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat

            </p> -->
            <!-- <div class="mt-10 flex items-center justify-center gap-x-6">
              <a href="#" class="btn-primary text-cyan-100">Get started</a>
              <a
                href="#"
                class="text-sm font-semibold leading-6 text-fuchsia-800 hover:text-fuchsia-700"
                >Learn more <span aria-hidden="true">â†’</span></a
              >
            </div> -->

        </div>
      </div>

    <!-- Newsletter Sections -->

            <ul class="mt-6 space-y-4 text-sm">

                <a
