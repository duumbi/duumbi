repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: jetstack
    url: "https://charts.jetstack.io"

releases:
  - name: external-dns
    namespace: infra
    chart: bitnami/external-dns
    version: 7.5.2
    values:
    - values.yaml.gotmpl
  - name: cert-manager
    namespace: infra
    chart: jetstack/cert-manager
    version: v1.14.5
    wait: true
    timeout: 300
    values:
    - values-cert.yaml.gotmpl