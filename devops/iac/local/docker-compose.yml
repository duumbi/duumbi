services:
  maildev:
    image: maildev/maildev
    container_name: maildev
    ports:
      - '1080:1080'
      - '1025:1025'
    networks:
      - backend
  app:
    image: docker.io/jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

networks:
  backend:
    driver: bridge
    name: backend
